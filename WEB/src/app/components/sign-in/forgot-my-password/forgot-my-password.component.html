<div class="cardCntainer">
  <!-- TODO: add globally -->
  <div class="breadCrumb">
    <a [routerLink]="['/sign-in']">Sign In</a>
    >
    <span>Esqueci minha senha</span>
  </div>
  <div class="card">
    <div class="logo">
      <img src="../../../assets/images/Atom.svg" width="50" alt="Atom">
      <img src="../../../assets/images/NameAndMoto.svg" width="150" alt="Logo" class="teste">
    </div>
    <input
      id="email"
      class="input-email"
      placeholder="E-mail"
    >
    <small class="input-hint">*Insira o e-mail da sua conta para recuperar sua senha</small>
    <button type="button">Recuperar Senha</button>
  </div>
</div>
