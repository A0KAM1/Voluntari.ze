<form>
  <div class="formGroup">
    <h3>Informações Gerais</h3>

    <div class="inputGroup">
      <p-fileUpload mode="basic" chooseLabel="Escolher imagem" name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php" accept="image/*" maxFileSize="1000000"></p-fileUpload>

      <div class="formGroup">
        <div class="inputGroup">
          <input id="fname" type="text" placeholder="Nome">
        </div>

        <div class="inputGroup">
          <input id="cnpj" type="number" placeholder="CNPJ">
        </div>

        <div class="inputGroup">
          <input id="phone" type="number" placeholder="Tel">
        </div>
      </div>
    </div>

    <div class="inputGroup">
      <textarea id="description" placeholder="Descrição"></textarea>
    </div>

    <div class="inputGroup">
      <input id="username" type="text" placeholder="Usuário">

      <input id="email" type="email" placeholder="E-mail">
    </div>

    <div class="inputGroup">
      <input id="password" type="text" placeholder="Escolha as categorias">
    </div>

    <div class="inputGroup">
      <input id="password" type="password" placeholder="Senha">

      <input id="cpassword" type="password" placeholder="Confirmar senha">
    </div>
  </div>

  <div class="formGroup">
    <h3>Informações Regionais</h3>

    <div class="inputGroup">
      <input id="cep" type="text" placeholder="CEP">

      <input id="country" placeholder="País">

      <input id="city" placeholder="Cidade">
    </div>

    <div class="inputGroup">
      <input id="state" placeholder="Estado">

      <input id="street" placeholder="Rua">

      <input id="number" placeholder="Numero">
    </div>
  </div>

  <div class="formGroup">
    <button type="submit">Cadastrar</button>
  </div>
</form>
